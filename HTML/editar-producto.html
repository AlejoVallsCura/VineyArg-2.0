<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Links -->
    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/agregar-producto.css">
    <!-- JavaScript -->
    <script src="/JS/script.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/0bb0724c06.js" crossorigin="anonymous"></script>
    <!-- Links -->

</head>

<body>

    <!-- Header -->

    <nav class="etiqueta__nav">

        <div class="nav__container">

            <div class="nav__logo">
                <a href="/index.html"><img src="/imagenes/logofinalTransparente.png" alt="Logo VineyArg"
                        width="200px"></a>
            </div>


            <label for="menuId" class="nav__label">
                <img src="/Menu-responsive/menu.svg" alt="nav__img" width="40px">
            </label>
            <input type="checkbox" id="menuId" class="nav__input">



            <ul class="nav__ul">

                <li class="nav__item"><a href="/index.html">Home</a></li>
                <li class="nav__item"><a href="">Regiones</a></li>
                <li class="nav__item"><a href="">Bodegas</a></li>
                <li class="nav__item"><a href="">Tienda</a></li>
                <li class="nav__item"><a href="">Contacto</a></li>

                <a href="">
                    <li class="fa-solid fa-bag-shopping nav__item"></li>
                </a>

                <a href="">
                    <li class="fa-solid fa-heart nav__item"></li>
                </a>

                <a href="/HTML/registro.html">
                    <li class="fa-solid fa-user nav__item"></li>
                </a>

            </ul>
        </div>
    </nav>
    <!-- Fin del header -->



    <div class="contenedor__grande">
        <div class="producto__container">
            <div class="titulo">Editá tu producto</div>
            <form action="/editarProducto" method="POST" enctype="multipart/form-data">

                <p th:if="${error != null}" th:text="${error}" style="color:red" ;></p>
                <p th:if="${exito != null}" th:text="${exito}" style="color:red"></p>

                <input type="hidden" class="form-control" name="idProductorSesion" th:value="${perfil-productor.id}" />
                <input type="hidden" name="correoProductor" th:value="${perfil-productor.correo}" />

                <label> Selecione el producto que desea editar o eliminar</label>
                <select class="" name="idProductoElegido" required>
                    <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombre}">
                    </option>
                </select>

                <br>

                <label> Selecione qué desea hacer</label>
                <select class="" name="eleccion" required>
                    <option value="">-Seleccionar-</option>
                    <option th:each="eleccion : ${opciones}" th:value="${eleccion}" th:text="${eleccion}">Eliminar
                    </option>
                    <option th:each="eleccion : ${opciones}" th:value="${eleccion}" th:text="${eleccion}">Eitar</option>
                </select>

                <div class="detalles__usuario">
                    <div class="input__caja">
                        <span class="detalles">Nombre</span>
                        <input type="text" name="nombre" th:value="${nombre}" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="input__caja">
                        <span class="detalles">Cantidad</span>
                        <input type="number" name="cantidad" th:value="${cantidad}" placeholder="Cantidad de productos"
                            required>
                    </div>
                    <div class="input__caja">
                        <span class="detalles">Precio</span>
                        <input type="number" name="precio" th:value="${precio}" placeholder="Ingresa el Precio"
                            required>
                    </div>
                    <div class="input__caja">
                        <span class="detalles">Descripcion</span>
                        <input type="text" name="descripcion" th:value="${descripcion}"
                            placeholder="Ingresa la Descripcion" required>
                    </div>

                </div>
                <div class="imag">
                    <span class="detalles">Imagenes:</span>
                    <input class="btn__imagen" type="files" name="imagenes" th:value="${imagenes}"
                        placeholder="Ingresa fotos del producto" required>
                </div>
                <input class="boton" type="submit" value="Guardar">

            </form>
        </div>
    </div>











    <div class="footer">
        <div class="footer-a">
            <div class="footer-columna-1">
                <img src="/imagenes/logofinalTransparente.png" alt="Logo VineyArg Footer" width="300px">
                <h3>
                    ¡Comprá los mejores vinos Aquí!
                </h3>
            </div>
            <div class="footer-columna-2">
                <h3>Navegacion</h3>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="">Regiones</a></li>
                    <li><a href="">Bodegas</a></li>
                    <li><a href="">Tienda</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </div>
            <div class="footer-columna-3">
                <h3>Nuestras Redes</h3>
                <div class="redes">
                    <a href="" class="fa fa-instagram"></a>
                    <a href="" class="fa fa-linkedin"></a>
                    <a href="" class="fa-solid fa-at"></a>
                    <a href="" class="fa fa-twitter"></a>
                </div>
            </div>
        </div>
        <div class="footer-b">
            <small>&copy; <b>VineyArg</b> - Todos los Derechos Reservados. </small>
        </div>
    </div>

    <!-- Fin del Footer -->




</body>

</html>

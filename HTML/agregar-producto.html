    <div class="contenedor__grande">
        <div class="producto__container">
            <div class="titulo">Agregá tu Vino!</div>
            <form action="#">
                <div class="detalles__usuario">
                    <div class="input__caja">
                        <span class="detalles">Nombre</span>
                        <input type="text" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="input__caja">
                        <span class="detalles">Cantidad</span>
                        <input type="number" placeholder="Ingresa la Cantidad" required>
                    </div>
                    <div class="input__caja">
                        <span class="detalles">Precio</span>
                        <input type="number" placeholder="Ingresa el Precio" required>
                    </div>
                    <div class="input__caja">
                        <span class="detalles">Descripcion</span>
                        <input type="text" placeholder="Ingresa la Descripcion" required>
                    </div>
                    <div class="input__caja">
                        <span class="detalles">Varietal</span>
                        <input type="text" placeholder="Ingresa su Varietal" required>
                    </div>
                    <div class="input__caja">
                        <span class="detalles">SKU</span>
                        <input type="text" placeholder="Ingresa el SKU" required>
                    </div>


                </div>
                <div class="imag">
                    <span class="detalles">Imagenes:</span>
                    <input class="btn__imagen" type="file" placeholder="Ingresa fotos del producto" required>
                </div>
                <input class="boton" type="submit" value="Guardar">

            </form>
        </div>
    </div>
